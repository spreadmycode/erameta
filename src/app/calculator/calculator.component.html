<div style="padding: 15px">
  <div>
    <div
      class="dropzone"
      fileDragDrop
      (filesChangeEmiter)="onFileChange($event)"
    >
      <div class="text-wrapper">
        <div class="centered">
          <input
            type="file"
            name="file"
            id="file"
            (change)="onFileInputChange($event)"
            multiple
          />
          <label for="file" class="label-file"
            ><span class="textLink"
              ><mat-icon>upload</mat-icon>Select your file</span
            >
            or Drop it here!</label
          >
        </div>
      </div>
    </div>
  </div>
  <hr />
  <div class="control-pane">
    <h3 mat-subheader>Files</h3>
    <div class="control-wrapper">
      <h4 *ngIf="files.length">
        Total Size {{ getTotalSize().toFixed(2) }} MB
      </h4>
      <span *ngIf="files.length" class="calculate" (click)="calculateFee()"
        ><mat-icon>calculate</mat-icon>Calculate Fee</span
      >
    </div>
  </div>
  <div class="row fileItem" *ngFor="let f of files; let ind = index">
    <div class="col-sm-12 fileItemIconDiv" (click)="openConfirmDialog(ind)">
      <mat-icon>delete</mat-icon>
    </div>
    <div class="col-sm-12 fileItemSize">
      <span>{{ (f.size / 1024 / 1024).toFixed(2) }} MB</span>
    </div>
    <div class="col-sm-12 fileItemText">
      <span>{{ f.name }}</span>
    </div>
  </div>
</div>
